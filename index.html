<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="players-score">
    <h2>Player 1:<span id="player-one-score"></span></h2>
    <h2>Player 2:<span id="player-two-score"></span></h2>
  </div>
  <div class="game-container" id="game-board">
    <div class="square" id="1"></div>
    <div class="square" id="2"></div>
    <div class="square" id="3"></div>
    <div class="square" id="4"></div>
    <div class="square" id="5"></div>
    <div class="square" id="6"></div>
    <div class="square" id="7"></div>
    <div class="square" id="8"></div>
    <div class="square" id="9"></div>
  </div>
  <div class="winner-modal" id="winner"><span id="winner-span"></span>Winner, press to start a new game!!!</div>
  <div class="draw-modal" id="draw">Draw, press to start over! </div>
  
  <script src="app.js"></script>
</body>
</html>
